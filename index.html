    <link href="css/style.css" rel="stylesheet" type="text/css"/>

<body>
    <nav id="nav">
        <ul>
            <li class="apple"><img src="img/appleicon.png" width="50px" height="50px"/>Apple</li>
            <li class="orange"><img src="img/orangeicon.png" width="50px" height="50px"/>Orange</li>
            <li class="grape"><img src="img/grapeicon.png" width="50px" height="50px"/>Grape</li>

            <li class="lemon"><img src="img/lemonicon.png" width="50px" height="50px"/></i>Lemon</li>
        </ul>
        <button id="toggle" class="toggle">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </button>
    </nav>

    <div class="clock-container" id="apple-container">
        <img src="img/leaf1.png"  class="leave" width="150px" height="150px"/>

            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
            <div class="needle hour" id="ahour"></div>
            <div class="needle minute" id="aminute"></div>
            <div class="needle second" id="asecond"></div>
            <div class="circle" id="acircle"></div>
        </div>
        <div class="date">12:00 AM</div>
    </div>
